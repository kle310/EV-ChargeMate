<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Usage Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Weekly Usage Heatmap</h1>
    <canvas id="heatmap" width="1000" height="400"></canvas>

    <script>
      fetch("/api/data")
        .then((response) => response.json())
        .then((data) => {
          const days = Object.keys(data);
          const datasets = [];

          // Map data into a scatter-like dataset for heatmap
          days.forEach((day, dayIndex) => {
            data[day].forEach((value, minute) => {
              if (value === 1) {
                datasets.push({
                  x: minute, // Minutes as X-axis
                  y: dayIndex, // Day index for Y-axis
                  r: 3, // Bubble size (optional)
                });
              }
            });
          });

          // Create the chart
          const ctx = document.getElementById("heatmap").getContext("2d");
          new Chart(ctx, {
            type: "bubble",
            data: {
              datasets: [
                {
                  label: "Usage Heatmap",
                  data: datasets,
                  backgroundColor: "green",
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  type: "linear",
                  title: {
                    display: true,
                    text: "Minutes of the Day",
                  },
                  ticks: {
                    callback: function (value) {
                      const hours = Math.floor(value / 60);
                      const minutes = value % 60;
                      return `${hours}:${minutes.toString().padStart(2, "0")}`;
                    },
                  },
                },
                y: {
                  type: "linear",
                  title: {
                    display: true,
                    text: "Days of the Week",
                  },
                  ticks: {
                    callback: function (value) {
                      return days[Math.floor(value)];
                    },
                  },
                },
              },
              plugins: {
                legend: {
                  display: false,
                },
              },
            },
          });
        });
    </script>
  </body>
</html>
